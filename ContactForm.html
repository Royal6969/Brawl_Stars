<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="CSS Proyect/ContactForm.css">

        <title>Contact Form</title>
    </head>

    <body>

        <div class="container">
            <h1 class="brand"><span>Contact</span> Brawl Stars</h1>
            <div class="wrapper">
                <div class="company-info">
                    <h3>Contact Brawl Stars</h3>
                    <ul>
                        <li><i class="fa fa-road"></i> Av/Supercell, n10</li>
                        <li><i class="fa fa-phone"></i> 954 666 666</li>
                        <li><i class="fa fa-envelope"></i> royal@gmail.com</li>
                    </ul>
                </div>
                <div class="contact">
                    <h3>Email Us</h3>
                    <!-- @TODO - validation -->
                    <form id="contactForm">
                        <p>
                            <label>Name</label>
                            <input type="text" name="name" id="name">
                        </p>
                        <p>
                            <label>Company</label>
                            <input type="text" name="company" id="company">
                        </p>
                        <p>
                            <label>Email</label>
                            <input type="email" name="email" id="email">
                        </p>
                        <p>
                            <label>Phone</label>
                            <input type="number" name="phone" id="phone">
                        </p>
                        <p class="full">
                            <label>Message</label>
                            <textarea name="message" rows="5" id="message"></textarea>
                        </p>
                        <p class="full">
                            <button type="submit" id="submit">Submit</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>

        <script src="JS Proyect/ContactForm.js"></script>
    
    </body>
