  <!-- Automatic show popup after x seconds of page load -->

  <script>
    const popup = document.querySelector('.popup');
    const close = document.querySelector('.close');

    window.onload = function(){
        setTimeout(function(){
            popup.style.display = "block"; //lo bloqueamos para que no salga al pricnipio del tirón

            //Add some time delay to show popup  
        }, 4000)
    }

    close.addEventListener('click', () => {
        popup.style.display = "none";
    })
  </script>

  <!-- ----------------- Day/Night Toggle Button --------------------- -->

  <script type="text/javascript">
    $(document).ready(function(){
        $('.toggle').click(function(){
            $('.toggle').toggleClass('active');
            $('body').toggleClass('night');
        });
    });
  </script>

  <!---------------------- Scroll To Top Button ------------------------>

  <script type="text/javascript">
    window.addEventListener('scroll', function(){ //para definir la altura a la que quiero que aparezca el botón
        var scroll = document.querySelector('.scrollTop');
        scroll.classList.toggle("active", window.scrollY > 500)
    });

    function scrollToTop(){
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }
  </script>

  <!-- -------------------- Full Screen mode ------------------ -->

  <script>
    function getFullscreenElement(){
        return document.fullscreenElement
        || document.webkitFullscreenElement
        || document.mozFullscreenElement
        || document.msFullscreenElement;
    }

    function toggleFullscreen(){
        if(getFullscreenElement()){
            document.exitFullscreen();
        }else{
            document.documentElement.requestFullscreen().catch(console.log); 
            // document.getElementById("#").requestFullscreen().catch(console.log); //para que se active clickeando en un solo elemento
        }
    }

    document.addEventListener("dblclick", () => {
        toggleFullscreen();
    });

    document.addEventListener("fullscreenchange", () => {
        console.log("full screen changed");
    }); 
  </script>
